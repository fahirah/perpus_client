<div class="well">
	<table class="table table-bordered table-striped table-hover" data-ng-show="dbPjm.length>0">
		<thead>
			<tr>
				<th>NO.</th>
				<th>KODE BUKU</th>
				<th>JUDUL BUKU</th>
				<th>TGL PINJAM</th>
				<th>TGL KEMBALI</th>
				<th data-ng-show="user.level=='m'">DENDA</th>
			</tr>
		</thead>
		<tbody>
			<tr data-ng-repeat="c in dbPjm">
				<td>{{$index+1}}</td>
				<td>{{c.idbuku}}</td>
				<td>{{c.judul}}</td>
				<td>{{c.tgl_pinjam}}</td>
				<td>{{c.tgl_kembali}}</td>							
				<td data-ng-show="user.level=='m'">{{c.denda}}</td>							
			</tr>
		</tbody>
	</table>
</div>
