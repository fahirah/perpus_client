<div class="container">
	<div class="row">
		<div class="col-md-12">
			<form class="form form-horizontal">
				<div class="form-group">
					<label for="kd" class="col-md-3">Kode Buku</label>
					<div class="col-md-3"><input type="text" name="kd" placeholder="kode buku" id="kd"></div>
				</div>
				<div class="form-group">
					<label for="judul" class="col-md-3">Judul</label>
					<div class="col-md-3"><input type="text" name="judul" placeholder="judul" id="judul"></div>
				</div>
				<div class="form-group">
					<label for="pgrg" class="col-md-3">Pengarang</label>
					<div class="col-md-3"><input type="text" name="pengarang" placeholder="pengarang" id="pgrg"></div>
				</div>
				<div class="form-group">
					<label for="stok" class="col-md-3">Stok</label>
					<div class="col-md-3"><input type="number" name="stok" placeholder="stok" id="stok"></div>
				</div>
				<div class="form-group">
					<label for="mcm" class="col-md-3">Macam</label>
					<div class="col-md-3">
						<select class="form-control" name="macam" id="mcm">
							<option value="">--Pilih Macam Buku--</option>
							<option value="U">U</option>
							<option value="R">R</option>
							<option value="LL">LL</option>
						</select>
					</div>
				</div>
				<div class="form-group">
					<label for="bhs" class="col-md-3">Bahasa</label>
					<div class="col-md-3">
						<select class="form-control" name="bahasa" id="bhs">
							<option value="">--Pilih Bahasa Buku--</option>
							<option value="Indonesia">Indonesia</option>
							<option value="Inggris">Inggris</option>
							<option value="LL">LL</option>
						</select>
					</div>
				</div>
				<div class="form-group">
					<label for="no" class="col-md-3">No Penempatan</label>
					<div class="col-md-3"><input type="text" name="penempatan" placeholder="no penempatan" id="no"></div>
				</div>
				<div class="form-group">
					<label for="pnrbt" class="col-md-3">Penerbit</label>
					<div class="col-md-3"><input type="text" name="penerbit" placeholder="penerbit" id="pnrbt"></div>
				</div>
				<div class="form-group">
					<label for="thn" class="col-md-3">Tahun Terbit</label>
					<div class="col-md-3"><input type="text" name="tahun" placeholder="tahun terbit" id="thn"></div>
				</div>			
				<div class="form-group">
					<div class="col-md-5 col-md-offset-3">
						<button type="text" class="btn btn-primary btn-lg">SIMPAN</button>
						<button type="reset" class="btn btn-default btn-lg">BATAL</button>
				</div>
			</form>
		</div>
	</div>
</div>
